<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Brick Muse</title>
    <link rel="stylesheet" href="styles.css">
    <script src="myscripts.js"></script>
</head>
<body>
    <h1>Brick Muse</h1>
    <img src="nbapaint.jpeg" alt="Dwayne Wage lobs it up for Lebron James.">
    <p>Your home for finding the <i>finest</i> bricklayers in the NBA.</p>
    <p>Select A Season</p>
   <div class="Seasons">
    <div class="Seasons-Btn">
        <button class="2021" onclick=ChangeImageA();>
            2021-2022
        </button>
        <button class="2022" onclick=ChangeImageB();>
            2022-2023
        </button>
        <button class="2022" onclick=ChangeImageC();>
            2023-2024
        </button>
    </div>
    </div>
    <img 
    id="homepage"
    src="JR.jpeg" 
    alt="JR Smith looking confused, as always."
    width=400>
    <div class="Reset-Button">
    <button class="Reset" onclick=ResetImage();>
        Reset
    </button>
    </div>

</body>
</html>
